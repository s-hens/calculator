<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="calculatorcase">
    <div class="calculator">
        <div id="history"></div>
        <div id="display">0</div>
        <div class="row">
            <button class="ac">C</button>
            <button class="del">⌫</button>
            <button class="sign">±</button>
            <button class="op" id="/" name="divide">/</button>
        </div>
        <div class="row">
            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            <button class="op" id="*">∗</button>
        </div>
        <div class="row">
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button class="op" id="-">-</button>
        </div>
        <div class="row">
            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button class="op" id="+">+</button>
        </div>
        <div class="row">
            <button class="num" id="0" name="zero">0</button>
            <button class="num" id=".">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <div id="link"><a href="https://github.com/s-hens/calculator">GitHub</a></div>
</div>
</body>
</html>
